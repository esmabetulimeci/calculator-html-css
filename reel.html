<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reel.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler">
                <i class="toggler-icon"></i>
            </div>


            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button id="clear-btn" type="Button" class="btn-circle-numeric">C</button></td>
                        <td><button type="Button" class="btn-circle-operator">/</button></td>
                        <td><button type="Button" class="btn-circle-operator">*</button></td>
                        <td><button type="Button" class="btn-circle-operator"> < </button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="Button" class="btn-circle-numeric">7</button></td>
                        <td><button type="Button" class="btn-circle-numeric">8</button></td>
                        <td><button type="Button" class="btn-circle-numeric">9</button></td>
                        <td><button type="Button" class="btn-circle-operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="Button" class="btn-circle-numeric">4</button></td>
                        <td><button type="Button" class="btn-circle-numeric">5</button></td>
                        <td><button type="Button" class="btn-circle-numeric">6</button></td>
                        <td><button type="Button" class="btn-circle-operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="Button" class="btn-circle-numeric">1</button></td>
                        <td><button type="Button" class="btn-circle-numeric">2</button></td>
                        <td><button type="Button" class="btn-circle-numeric">3</button></td>
                        <td rowspan="2"><button id="btn-equal" type="Button" class="btn-circle-operator">=</button></td>
                    </tr>
                    <tr>
                        <td><button type="Button" class="btn-circle-operator">(</button></td>
                        <td><button type="Button" class="btn-circle-numeric">0</button></td>
                        <td><button type="Button" class="btn-circle-operator">)</button></td>
                    </tr>
                </table>
            </div>


        </div>
    </div>


    </div>










    <script src="reel.js"></script>

</body>

</html>
